<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseenter="handleMouseEnterOnSlider()" @mouseleave="handleMouseLeaveOnSlider()">

                <div class="item">
                    
                        <img :src="slides[counterSlide].image" alt="Spiderman"/>
                        <div class="text">
                            <h3>{{slides[counterSlide].title}}</h3>
                            <p>
                               {{slides[counterSlide].text}} 
                            </p>
                        </div>
                    
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevSlide()"></div>
                    <div class="next" @click="nextSlide()"></div>
                    
                    <div class="thumb" v-for="(slide, index) in slides" :class="activeThumb(index)" @click="changeSlide(index)">
                        <img :src="slide.image" :alt="slide.title"/>
                    </div>
